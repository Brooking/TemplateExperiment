<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Plain Calendar App</title>
  <link rel="stylesheet" href="../res/style.css">
  <script>
    var Notify; // Defined in view.js
  </script>
  <script type="text/javascript" src="../templatePolyFill/TemplatePolyfill.js"></script>
  <script type="module" src="view.js"></script>
</head>

<body>
    <template id="weekdaysNavBar">
        <table>
          <thead class="navBar">
            <template id="dayNavBar" directive="for-each" items="{{}}">
              <td class="{{conflict?}}">
                <a day={{$}} onclick="Notify('setCurrentDay', this.day);">
                  {{date?}}
                </a>
                </td>
            </template>
          </thead>
          <tbody>
            <template id="dayNavTasks" directive="for-each" items="{{}}">
              <td class="{{conflict?}}">
                <ul class="navTasks">
                  <template id="dayTask" directive="for-each" items="{{tasks}}">
                    <li>
                      {{title}}
                    </li>
                  </template>
                </ul>
              </td>
            </template>
          </tbody>
        </table>
      </template>

      <template id="dayTab">
          <h1>
            {{date?}}
          </h1>
          <ul class="tasks">
            <template id="taskItem" directive="for-each" items="{{tasks}}">
              <li class="task {{conflict?}}">
                <ul class="row">
                  <li class="taskTime">
                    <span {{hideifediting?}}>{{time}}</span>
                    <input type="{{timeType}}" value="{{time}}" {{showifediting?}}/>
                  </li>
                  <li class="taskTitle">
                    <span {{hideifediting?}}>{{title}}</span>
                    <input type="input" value="{{title}}" {{showifediting?}}/>
                  </li>
                  <li class="taskEdit">
                    <input task={{$}} type="button" value="Edit" {{hideifediting?}} onclick="Notify('editingTask', this.task);"/>
                    <input task={{$}} type="button" value="Confirm" {{showifediting?}} onclick="Notify('confirmTask', this.task);"/>
                  </li>
                  <li class="taskDelete">
                    <input task={{$}} type="button" value="Delete" onclick="Notify('deleteTask', this.task);"/>
                  </li>
                </ul>
                <div>
                  <span {{hideifediting?}}>{{description}}</span>
                  <textarea textContent="{{description}}" {{showifediting?}}>
                  </textarea>
                </div>
              </li>
            </template>
            <li class="task">
              <ul>
                <li class="taskTime">
                  <input type="time"/>
                </li>
                <li class="taskTitle">
                  <input type="input" placeholder="Add a new task"/>
                </li>
                <li>
                  <input type="button" value="Add" onclick="Notify('addTask');"/>
                </li>
              </ul>
              <div>
                <textarea placeholder="Add a description"></textarea>
              </div>
            </li>
          </ul>
        </template>
    <div id="container">
      <div id="navBarContainer"></div>
      <div id="dayTabContainer"></div>
    </div>
</body>

</html>
