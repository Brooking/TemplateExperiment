<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Plain Calendar App</title>
  <link rel="stylesheet" href="../res/style.css">
  <script>
    var Notify; // Defined in view.js
  </script>
  <script type="module" src="view.js"></script>
</head>

<body>
  <template id="navBarDayTemplate">
    <td>
      <a onclick='Notify("setCurrentDay", this.day)'>
        <!--DAY-->
      </a>
    </td>
  </template>

  <template id="navBarDayTaskTemplate">
    <li>
      <!--TASKTITLE-->
    </li>
  </template>

  <template id="navBarDayTasksTemplate">
    <td>
      <ul class="navTasks">
        <!--NAVBARDAYTASK-->
      </ul>
    </td>
  </template>

  <template id="taskItemTemplate">
    <li class="task">
      <ul class="row">
        <li class="taskTime">
          <span>
            <!--TIME-->
          </span>
          <input type="time">
        </li>
        <li class="taskTitle">
          <span>
            <!--TITLE-->
          </span>
          <input type="input">
        </li>
        <li class="taskEdit">
          <input value="Edit" type="button" onclick='Notify("editingTask", this.task)'>
          <input value="Confirm" type="button">
        </li>

        <li class="taskDelete">
          <input value="Delete" type="button" onclick='Notify("deleteTask", this.task)'>
        </li>
      </ul>
      <div>
        <span>
          <!--TASKDESCRIPTION-->
        </span>
        <textarea>Discuss this months book</textarea>
      </div>
    </li>
  </template>

  <template id="taskInputsTemplate">
    <li class="task">
      <ul class="row">
        <li class="taskTime">
          <input type="time"></li>

        <li class="taskTitle">
          <input type="input" placeholder="Add a new task"></li>

        <li class="taskAdd">
          <input type="button" value="Add"></li>
      </ul>
      <div>
        <textarea placeholder="Add a description to your task"></textarea></div>
    </li>
  </template>

  <div id="container">
    <table>
      <thead class="navBar">
        <!--NAVBARDAY-->
      </thead>
      <tbody>
        <!--NAVBARDAYTASKS-->
      </tbody>
    </table>
    <h1>
      <!--DAY-->
    </h1>
    <ul class="tasks">
      <!--TASKITEM-->
    </ul>
  </div>
</body>

</html>
