<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Plain Calendar App</title>
  <link rel="stylesheet" href="../res/style.css">
  <script>
    var Notify; // Defined in view.js
  </script>
  <script type="module" src="view.js"></script>
</head>

<body>
  <div id="container">
    <template id="weekdaysNavBar">
      <table>
        <thead class="navBar">
          <template id="dayNavBar">
            <td>
              <a>
                <!--DAY-->
              </a>
            </td>
          </template>
        </thead>
        <tbody>
          <template id="dayNavTasks">
            <td>
              <ul class="navTasks">
                <template id="dayTask">
                  <li>
                    <!--TASKTITLE-->
                  </li>
                </template>
              </ul>
            </td>
          </template>
        </tbody>
      </table>
    </template>

    <template id="dayTab">
      <h1>
        <!--DAY-->
      </h1>
      <ul class="tasks">
        <template id="taskItem">
          <li>
            <ul class="row">
              <template id="taskProp">
                <li>
                  <!--TASKPROP-->
                  <!-- <input hidden> -->
                </li>
              </template>
            </ul>
            <div>
              <!--TASKDESCRIPTION-->
            </div>
          </li>
        </template>
      </ul>
    </template>
  </div>
</body>

</html>
